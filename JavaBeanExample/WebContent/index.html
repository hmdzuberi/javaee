<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<h3>Login.</h3>
	<div class="col-md-2" style="margin: 10px">
		<form action="login" method="post" class="group">
			<div>
				<label for="username">Username: </label> <input type="text"
					name="username" placeholder="Enter your username" id="username"
					class="form-control" />
			</div>
			<br>
			<div>
				<label for="password">Password: </label> <input type="password"
					name="password" placeholder="Enter the password" id="password"
					class="form-control" />
			</div>
			<br> <input type="submit" value="login" class="btn btn-default" />
		</form>
	</div>
</body>
</html>
