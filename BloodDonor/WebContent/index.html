<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript">
	$(function() {
		getLocations();
		$("#location").on('change', getBloodTypes);
		$("#bloodType").on('change', getDonors);
	});

	function getLocations() {
		var url = "http://localhost:8080/BloodDonor/rest/donor/loc";

		$.get(url, function(response) {
			//var data = JSON.parse(response);
			$("#location").empty();
			for (loc in response) {
				$("#location").append(
						"<option value='"+ response[loc] +"'>" + response[loc]
								+ "</option>");
			}

			getBloodTypes();
		});

	}

	function getBloodTypes() {
		var url = "http://localhost:8080/BloodDonor/rest/donor/loctype?loc="
				+ $("#location").val();

		$.get(url, function(response) {
			//var data = JSON.parse(response);
			$("#bloodType").empty();
			for (type in response) {
				$("#bloodType").append(
						"<option value='"+ response[type] +"'>"
								+ response[type] + "</option>");
			}
		});

	}

	function getDonors() {
		var url = "http://localhost:8080/BloodDonor/rest/donor/get/loctype/?loc="
				+ $("#location").val() + "&type=" + $("#bloodType").val();
	}
</script>
<title>Donor</title>
</head>
<body>
	<div class="col-md-4">
		<form class="form-group">
			<div>
				<label for="location">Location:</label> <select id="location"
					name="location" class="form-control"></select>
			</div>
			<br>
			<div>
				<label for="bloodType">Blood Type:</label> <select id="bloodType"
					name="bloodType" class="form-control"></select>
			</div>
		</form>
	</div>
</body>
</html>
