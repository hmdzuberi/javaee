<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>Add Customer</title>
</head>
<body>
	<div class="col-md-4">
		<form class="form-group"
			action="http://localhost:8080/REST_WebService/rest/customer/add"
			method="post">
			<div>
				<label for="customerId">Customer ID:</label><input type="text"
					name="customerId" class="form-control" />
			</div>
			<br>
			<div>
				<label for="customerName">Customer Name:</label><input type="text"
					name="customerName" class="form-control" />
			</div>
			<br>
			<div>
				<label for="mobileNumber">Mobile Number:</label><input type="text"
					name="mobileNumber" class="form-control" />
			</div>
			<br>
			<div>
				<input type="submit" value="Add Customer" class="btn btn-default" />
			</div>
		</form>
	</div>
</body>
</html>
