<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript">
	$(function() {
		$("#addBtn").on('click', function() {
			var customerId = $("#customerId").val();
			var customerName = $("#customerName").val();
			var mobileNumber = $("#mobileNumber").val();

			var obj = {
				"customerId" : customerId,
				"customerName" : customerName,
				"mobileNumber" : mobileNumber
			};

			$.ajax({
				url : "http://localhost:8080/REST_WebService/rest/customer/addAsJson",
				type : "POST",
				data : JSON.stringify(obj),
				dataType : "html",
				contentType : "application/json;charset=utf-8",
				success : function(data) {
					console.log(data);
				},
				failure : function(data) {
					console.log(data);
				}
			});
		});
	});
</script>
<title>Add Customer</title>
</head>
<body>
	<div class="col-md-4">
		<!--<form class="form-group"
			action="http://localhost:8080/REST_WebService/rest/customer/add"
			method="post">-->
		<form>
			<div>
				<label for="customerId">Customer ID:</label><input type="text"
					name="customerId" class="form-control" id="customerId" />
			</div>
			<br>
			<div>
				<label for="customerName">Customer Name:</label><input type="text"
					name="customerName" class="form-control" id="customerName" />
			</div>
			<br>
			<div>
				<label for="mobileNumber">Mobile Number:</label><input type="text"
					name="mobileNumber" class="form-control" id="mobileNumber" />
			</div>
			<br>
			<div>
				<input type="button" id="addBtn" value="Add Customer"
					class="btn btn-default" />
			</div>
		</form>
	</div>
</body>
</html>
